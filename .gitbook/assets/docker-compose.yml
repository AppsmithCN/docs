
version: "3"

services:
  pageplug:
    image: index.docker.io/cloudtogouser/pageplug-ce:v1.9.20
    container_name: pageplug
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./stacks:/appsmith-stacks
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
